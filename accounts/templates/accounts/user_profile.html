{% extends "base.html" %}

{%block title%}Profile {{ block.super }}{% endblock %}

{% block content %}
    {% if object %}
    	<div class="row">
    		<div class="col-sm-3 col-xs-12" style="background-color: red;">
    			<h1>{{ object.username }}</h1>
    		</div>
    		<div class="col-sm-9 col-xs-12">
    			<h1>Tweets</h1>
    			{% for tweet in object.tweet_set.all %}
    				<h1>{{ tweet.content }}</h1><br>
    			{% endfor %}
    		</div>
    	</div>
	{% endif%}
{% endblock content %}
