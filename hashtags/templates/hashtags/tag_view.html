{% extends "base.html" %}

{%block title%}Hashtag {{ block.super }}{% endblock %}


{% block content %}
	<div class="row">
		<div class="col-sm-3 col-xs-12">
			<h1>{{ object.tag }}</h1>
		</div>
		<div class="col-sm-9">
			{% for tweet in object.get_tweets %}
				{{tweet.content}} <br>

			{% endfor %}
		</div>
	</div>
{% endblock content %}
